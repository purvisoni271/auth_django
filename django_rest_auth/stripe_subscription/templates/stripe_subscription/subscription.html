{% extends 'paypal_payment/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h4 class="mt-3">Subscription</h4>
        <div class="card">
            <div class="card-body">
                <div class="content">
                    <p class="has-text-primary">{{ subscription.nickname }}</p>
                    <p>Amount: ${{ subscription.amount }}</p>
                    <p>Currency: {{ subscription.currency }}</p>
                    <p>Interval: {{ subscription.interval }}ly</p>
                </div>
                <footer class="card-footer text-center">
                    <button class="btn btn-primary" onclick="createCheckoutSession('{{subscription.id}}')" id="checkout" class="text-center button is-primary">Subscribe</button>
                </footer>
            </div>
        </div>
    </div>
<script src={% static 'stripe_subscription/main.js' %}></script>
{% endblock %}
