{% extends 'paypal_payment/base.html' %}
{% load static %}
{% block content %}
  <section class="section">
    <div class="container">
      <div class="columns">
        {% for product in products %}
          <div class="column mt-3">
            <div class="card is-4">
              <div class="card-body p-3">
                <div class="card-header">
                  <p class="card-header-title">{{product.name}}</p>
                </div>
                <div class="card-content">
                  <div class="content">
                    <div><img alt="no-image" width="50" src={{product.images.0}} /></div>
                    {{product.description}}
                  </div>
              </div>
                <footer class="card-footer text-center">
                  <button class="btn btn-primary" onclick="create_checkout('{{product.id}}')" class="text-center button is-primary" id="submitBtn">Purchase!</button>
                </footer>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
