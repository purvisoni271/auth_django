{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django + Stripe Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="{% static 'stripe_payment/main.js' %}"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns">
        {% for product in products %}
          <div class="column mt-3">
            <div class="card is-4">
              <div class="card-body p-3">
                <div class="card-header">
                  <p class="card-header-title">{{product.name}}</p>
                </div>
                <div class="card-content">
                  <div class="content">
                    <div><img alt="no-image" width="50" src={{product.images.0}} /></div>
                    {{product.description}}
                  </div>
              </div>
                <footer class="card-footer text-center">
                  <button class="text-center button is-primary" id="submitBtn">Purchase!</button>
                </footer>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
  </body>
</html>
